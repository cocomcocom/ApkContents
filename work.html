<p><h3><span style="color:green;">What Is META-INF (Folder) And Its Usage In Apk:</span></h3></p><br>

<div><img width="300" height="500" src="./apklab1.JPG" /></div>
<div><iframe src="https://www.highperformancecpmgate.com/k9f5p9t0z9?key=f8128b69df13a73bd99a893536cfc02a" width="100" height="150" /></div>

<p><b>Ita dai wannan folder me suna META-INF kawai folder ce a android app, amma me dauke da wasu files guda<br>
uku zuwa hudu. Su wayannan files din da take dauke dasu sune suke barin App yayi installing a wayarmu. Su wadannan<br>
files din sun kasance kamar wasu certificates wayanda sedasu App zaiyi installing, idan babu su app zai bada wata error<br>
idan ya fara installing wacce kuka sani da <span style="color:red"> (App Not Installed X)</span><br>
Sannan ita wannan error <span style="color:red"> (App Not Installed X) </span> ba iya rashin META-INF folder ne yake kawota ba<br>
Zamuyi discussing akan ragowar da kuma yadda zamu solving din problem din a next discussion.
</b></p>

<p><h3><span style="color:green;">What Is res (Folder) And Its Usage In Apk:</span></h3></p><br>

<div><img width="300" height="500" src="./apklab2.JPG" /></div>

<p><b>Ita res (folder) kamar yadda sunan ya fara tana nufin (resources) wato duk wani resource na cikin app suna cikin wannan<br>
folder, ita tana dauke da duk wani hoto, layout na App Ui, (ma'ana wani button ne, text-field ne, icon ne, etc).<br>
Ita wannan folder tanada files sosai saboda komai na app wannda yake fitowa a cikinta ake keeping dinsa.<br>Sannan tanada
'yar uwa wacce suke daukar Contents din App tare, Sunanta "Assets" amma a nan babu ita saboda se app<br>yanada girma sosai ake
raba kayan wasu a "res folder" wasu kuma a "Assets folder".<br>
<u><h1>To Do</h1></u>
Kuyi exploring din files and folders din cikintan, zakuga yadda take, sannan semuyi discussing din extra info nata<br>
a group<br>
</b></p>

<p><h3><span style="color:green;">What Is AndroidManifest (File) And Its Usage In Apk:</span></h3></p><br>

<div><img width="300" height="500" src="./apklab3.JPG" /></div>

<p><b>Yauwa! shi wanna file me suna AndroidManifest, shima clearly file ne, amma a android App, shiyake dauke da duk wasu<br>
settings na App, shiyake dauke da permissions dinda app yake requesting, shikaye dauke da version din app,<br>
shiyake dauke da icon dinda App yake showing a laucher. Shidai a takaice duk settings din app suna cikinsa.<br><br>
<span style="color:red"><u>Note!</u></span><br><br>
Idan kuka bude wannan file din ko wani daga cikinsu, text dinda zaku gani bazai karantu ba, saboda akwai abinda<br>
ake kira da compiled source code, shi wannan ana nufin wani human readable language ne wanda aka maidashi machine<br>
code, sabdoda haka sedai kuga wani hashed texts wanda machine ne kawai yake iya ganeshi, meaning wayarda aka hadawa<br>
app din. Sannan akwai bambanci between extraction and decompiling, mu extraction mukayi ba decompiling ba.<br>
Game karin bayani, semuyi discussing a group
</b></p>

<p><h3><span style="color:green;">What Is classes.dex (Zipped File) And Its Usage In Apk:</span></h3></p><br>

<div><img width="300" height="500" src="./apklab4.JPG" /></div>

<p><b>
Yauwa shi wannan file classes.dex zipped file ne, a cikinsa akwai files da yawa. wanda kowane file<br>
yana dauke da program ne na App. Kamar "res folder" wacce mukace tana dauke da duk wani abu wanda yake<br>
fitowa a cikin app, toh shi wannan file din duk wata behavior da user interface, meaning amfani da app<br>
idan kayi clicking button yayi wani task din, idan kayi clicking back ya dawo dakai baya, da duk wani<br>
motsi na app anan yake saice. Shima idan kunaso kuga abinda ke cikinsa zaku iya renaming dinsa da ".zip"<br>
extension sekuyi kamar yadda mukayi da Apk, zakuga folders din cikinsan kowacce tana dauke da files<br>
idan kuka bude file din idan ya budu a wayarku zakuga shima text din ciki baya karantuwa saboda compiled<br>
code ne, ya koma machine readable code.Amma ba kowacce wayace take iya unzipping dinsa bah, idan yayi a taku
shikenan. Wannan shine classes.dex zipped file.
<p><h3><span style="color:green;">What Is resources.arsc (File) And Its Usage In Apk:</span></h3></p><br>

<div><img width="300" height="500" src="./apklab5.JPG" /></div>

<p><b>
Yauwa shi resource.arsc file shi file ne guda daya kawai, amma ya kasance mai nuna duk wani resource<br>
da aka ajiye a cikin "res folder" wanda akeso ya fito a cikin app. Kowani file da aka ajiye a cikin<br>
"res folder" yanada identifier "ID" wanda da itace ake gane inda yake a cikin "res folder", toh shi<br>
"resource.arsc" file shiyake dauke da duk wadannan "IDs" din na "res folder". Shi yasan inda kowane<br>
file yake, da kuma ID dinsa.<br>
Shima kuma idan kuka budeshi idan ya budu unreadable text format ne a cikinsa<br>
saboda it underwent compilation.
<br><br></b></p>
